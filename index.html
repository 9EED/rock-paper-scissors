<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper scissors</title>
</head>
<body>
  <p>Rock Paper scissors</p>
  <button onclick="
   game('Rock');
  ">
   Rock</button>
  <button onclick="
  game('Paper');
  ">
  Paper</button>
  <button onclick="
  game('Scissors');
  ">
  Scissors</button>
  <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
  ">Reset Score</button>
  <script>
    const score = {
      wins: 0 ,
      losses: 0 ,
      ties: 0 ,
    };
    function compchoise() {
      const rand=Math.random();
      let computerchoise;
      if (rand < 1/3) {
        computerchoise='Rock'
      } else if (rand < 2/3) {
        computerchoise='Paper'
      } else if (rand < 1) {
        computerchoise='Scissors'
      }
      return computerchoise;
    }
    function game(playerMove) {
      const computerchoise=compchoise();
      let result;
      if (playerMove==='Rock') {
          if (computerchoise==='Rock') {
          result='tie'
        } else if (computerchoise==='Paper') {
          result='you lost'
        } else if (computerchoise==='Scissors') {
          result='you won'
        }
      } else if (playerMove==='Paper') {
          if (computerchoise==='Rock') {
            result='you won'
          } else if (computerchoise==='Paper') {
            result='tie'
          } else if (computerchoise==='Scissors') {
            result='you lost'
          }
          
      } else if (playerMove==='Scissors') {
        if (computerchoise==='Rock') {
          result='you lost'
        } else if (computerchoise==='Paper') {
          result='you won'
        } else if (computerchoise==='Scissors') {
          result='tie'
        }
      }

      if (result==='you won') {
        score.wins++;
      } else if (result==='you lost') {
        score.losses++;
      } else if (result==='tie') {
        score.ties++;
      }
      alert(`your choise was ${playerMove}, computer choise was ${computerchoise}, ${result}.
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
    } 
  </script>
</body>
</html>
