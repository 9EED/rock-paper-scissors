<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>rock paper scissors</title>
</head>
<body>
  <p>Rock Paper scissors</p>
  <button onclick="
   const rand1=Math.random();
   let choise1
   if (rand1 < 1/3) {
       choise1='Rock'
   } else if (rand1 < 2/3) {
     choise1='Paper'
   } else if (rand1 < 1) {
     choise1='Scissors'
   }
   let result1
   if (choise1==='Rock') {
     result1='tie'
   } else if (choise1==='Paper') {
     result1='you lost'
   } else if (choise1==='Scissors') {
     result1='you won'
   }
   alert(`your choise was Rock, computer choise was ${choise1}, ${result1}.`);">
   Rock</button>
  <button onclick="const rand2=Math.random();
  let choise2
  if (rand2 < 1/3) {
      choise2='Rock'

    choise2='Paper'

    choise2 = 'Scissors'
  }
  let result2
  if (choise2==='Rock') {
    result2='you won'
  } else if (choise2==='Paper') {
    result2='tie'
  } else if (choise2==='Scissors') {
    result2='you lost'
  }
  alert(`your choise was Paper, computer choise was ${choise2}, ${result2}.`);">
  Paper</button>

  if (rand < 1/3) {
      choise='Rock'
  } else if (rand < 2/3) {
    choise='Paper'

  }
  alert(`your choise was Scissors, computer choise was ${choise}, ${result}.`);">
  Scissors</button>

  </script>
